name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      #code is not a server; it is in a repo that is hosted on a machine that GitHub owns, runner is isolated from it so it must be found
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test


